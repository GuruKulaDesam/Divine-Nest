<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899" />
      <stop offset="25%" style="stop-color:#8b5cf6" />
      <stop offset="50%" style="stop-color:#06b6d4" />
      <stop offset="75%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#f59e0b" />
    </linearGradient>
    <filter id="faviconGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)" opacity="0.2"/>
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#faviconGradient)" stroke-width="1" opacity="0.4"/>

  <!-- Mini lotus flower -->
  <g transform="translate(6, 6)">
    <!-- Petals -->
    <ellipse cx="10" cy="2" rx="1.5" ry="3" fill="url(#faviconGradient)" opacity="0.8"/>
    <ellipse cx="18" cy="10" rx="3" ry="1.5" fill="url(#faviconGradient)" opacity="0.8"/>
    <ellipse cx="10" cy="18" rx="1.5" ry="3" fill="url(#faviconGradient)" opacity="0.8"/>
    <ellipse cx="2" cy="10" rx="3" ry="1.5" fill="url(#faviconGradient)" opacity="0.8"/>
    <!-- Center -->
    <circle cx="10" cy="10" r="2" fill="url(#faviconGradient)" filter="url(#faviconGlow)"/>
  </g>

  <!-- Tamil "தாய்" text (first part of தாய்வழி) -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="url(#faviconGradient)" text-anchor="middle" filter="url(#faviconGlow)">தாய்</text>
</svg>

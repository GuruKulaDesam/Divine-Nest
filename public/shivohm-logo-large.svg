<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shivohmLargeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="20%" style="stop-color:#ec4899" />
      <stop offset="40%" style="stop-color:#06b6d4" />
      <stop offset="60%" style="stop-color:#10b981" />
      <stop offset="80%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#ef4444" />
    </linearGradient>
    <filter id="largeTextGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="largeTextShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <radialGradient id="backgroundGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff" stop-opacity="0.1"/>
      <stop offset="100%" style="stop-color:#8b5cf6" stop-opacity="0.05"/>
    </radialGradient>
  </defs>

  <!-- Background with subtle glow -->
  <circle cx="64" cy="64" r="60" fill="url(#backgroundGlow)"/>
  <circle cx="64" cy="64" r="58" fill="none" stroke="url(#shivohmLargeGradient)" stroke-width="1" opacity="0.3"/>

  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Corner decorations -->
    <circle cx="20" cy="20" r="3" fill="url(#shivohmLargeGradient)"/>
    <circle cx="108" cy="20" r="3" fill="url(#shivohmLargeGradient)"/>
    <circle cx="20" cy="108" r="3" fill="url(#shivohmLargeGradient)"/>
    <circle cx="108" cy="108" r="3" fill="url(#shivohmLargeGradient)"/>
  </g>

  <!-- Main "ShivohM" text -->
  <text x="64" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        fill="url(#shivohmLargeGradient)" text-anchor="middle" filter="url(#largeTextGlow)">ShivohM</text>

  <!-- Decorative underline with gradient -->
  <defs>
    <linearGradient id="underlineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6" stop-opacity="0"/>
      <stop offset="20%" style="stop-color:#ec4899"/>
      <stop offset="50%" style="stop-color:#06b6d4"/>
      <stop offset="80%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#f59e0b" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <line x1="25" y1="78" x2="103" y2="78" stroke="url(#underlineGradient)" stroke-width="3" opacity="0.8"/>

  <!-- Tagline -->
  <text x="64" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="300"
        fill="#666666" text-anchor="middle" opacity="0.8">Divine Family Solutions</text>
</svg>
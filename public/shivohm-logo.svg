<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shivohmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Temple Icon -->
  <g transform="translate(2, 4)">
    <!-- Temple base -->
    <rect x="2" y="16" width="24" height="4" fill="url(#shivohmGradient)" rx="0.5"/>
    <!-- Temple pillars -->
    <rect x="4" y="8" width="2" height="12" fill="url(#shivohmGradient)"/>
    <rect x="22" y="8" width="2" height="12" fill="url(#shivohmGradient)"/>
    <!-- Temple roof -->
    <polygon points="6,8 24,8 26,12 4,12" fill="url(#shivohmGradient)"/>
    <!-- Temple spire -->
    <polygon points="14,2 16,2 15,8 13,8" fill="url(#shivohmGradient)"/>
  </g>

  <!-- ShivohM Text -->
  <text x="16" y="30" font-family="Arial, sans-serif" font-size="5" font-weight="bold"
        fill="url(#shivohmGradient)" text-anchor="middle">ShivohM</text>
</svg>

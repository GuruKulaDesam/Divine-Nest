<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced background decorative elements -->
  <defs>
    <linearGradient id="tamilGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#be185d;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#6d28d9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Decorative background pattern -->
  <rect width="300" height="80" rx="12" fill="url(#tamilGradient)" opacity="0.06"/>
  <rect x="2" y="2" width="296" height="76" rx="10" fill="none" stroke="url(#tamilGradient)" stroke-width="1" opacity="0.4"/>

  <!-- Center glow effect -->
  <circle cx="150" cy="40" r="35" fill="url(#centerGlow)"/>

  <!-- Enhanced lotus flower elements on left -->
  <g transform="translate(20, 25)">
    <!-- Outer petals -->
    <ellipse cx="20" cy="8" rx="5" ry="10" fill="url(#tamilGradient)" opacity="0.8" transform="rotate(0 20 20)"/>
    <ellipse cx="32" cy="14" rx="5" ry="10" fill="url(#tamilGradient)" opacity="0.8" transform="rotate(45 20 20)"/>
    <ellipse cx="32" cy="26" rx="5" ry="10" fill="url(#tamilGradient)" opacity="0.8" transform="rotate(135 20 20)"/>
    <ellipse cx="8" cy="26" rx="5" ry="10" fill="url(#tamilGradient)" opacity="0.8" transform="rotate(225 20 20)"/>
    <!-- Inner petals -->
    <ellipse cx="20" cy="11" rx="4" ry="8" fill="url(#tamilGradient)" opacity="1" transform="rotate(22.5 20 20)"/>
    <ellipse cx="29" cy="20" rx="4" ry="8" fill="url(#tamilGradient)" opacity="1" transform="rotate(67.5 20 20)"/>
    <ellipse cx="20" cy="29" rx="4" ry="8" fill="url(#tamilGradient)" opacity="1" transform="rotate(112.5 20 20)"/>
    <ellipse cx="11" cy="20" rx="4" ry="8" fill="url(#tamilGradient)" opacity="1" transform="rotate(157.5 20 20)"/>
    <!-- Lotus base -->
    <ellipse cx="20" cy="20" rx="12" ry="16" fill="url(#tamilGradient)" opacity="0.6"/>
    <!-- Center dot with enhanced glow -->
    <circle cx="20" cy="20" r="4" fill="url(#tamilGradient)" filter="url(#glow)"/>
  </g>

  <!-- Main Tamil text "தாய்வழி" as the primary logo with enhanced effects -->
  <text x="150" y="35" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#tamilGradient)" text-anchor="middle" filter="url(#textGlow)" style="text-shadow: 0 0 10px rgba(109, 40, 217, 0.6);">தாய்வழி</text>
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" opacity="1" text-anchor="middle">மாதர் மரபு • Matrilineal Heritage</text>

  <!-- Enhanced lotus flower elements on right -->
  <g transform="translate(260, 25)">
    <!-- Outer petals -->
    <ellipse cx="20" cy="8" rx="5" ry="10" fill="url(#tamilGradient)" opacity="0.8" transform="rotate(0 20 20)"/>
    <ellipse cx="32" cy="14" rx="5" ry="10" fill="url(#tamilGradient)" opacity="0.8" transform="rotate(45 20 20)"/>
    <ellipse cx="32" cy="26" rx="5" ry="10" fill="url(#tamilGradient)" opacity="0.8" transform="rotate(135 20 20)"/>
    <ellipse cx="8" cy="26" rx="5" ry="10" fill="url(#tamilGradient)" opacity="0.8" transform="rotate(225 20 20)"/>
    <!-- Inner petals -->
    <ellipse cx="20" cy="11" rx="4" ry="8" fill="url(#tamilGradient)" opacity="1" transform="rotate(22.5 20 20)"/>
    <ellipse cx="29" cy="20" rx="4" ry="8" fill="url(#tamilGradient)" opacity="1" transform="rotate(67.5 20 20)"/>
    <ellipse cx="20" cy="29" rx="4" ry="8" fill="url(#tamilGradient)" opacity="1" transform="rotate(112.5 20 20)"/>
    <ellipse cx="11" cy="20" rx="4" ry="8" fill="url(#tamilGradient)" opacity="1" transform="rotate(157.5 20 20)"/>
    <!-- Lotus base -->
    <ellipse cx="20" cy="20" rx="12" ry="16" fill="url(#tamilGradient)" opacity="0.6"/>
    <!-- Center dot with enhanced glow -->
    <circle cx="20" cy="20" r="4" fill="url(#tamilGradient)" filter="url(#glow)"/>
  </g>

  <!-- Decorative connecting lines -->
  <path d="M 60 35 Q 100 30 140 35" stroke="url(#tamilGradient)" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 160 35 Q 200 30 240 35" stroke="url(#tamilGradient)" stroke-width="2" fill="none" opacity="0.7"/>
</svg>

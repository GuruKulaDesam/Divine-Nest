<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for sky -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0F6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for mountains -->
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0916B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5B47;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for trees -->
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for temple -->
    <linearGradient id="templeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>

  <!-- Distant mountains -->
  <path d="M0 400 Q480 300 960 350 T1920 400 L1920 1080 L0 1080 Z" fill="url(#mountainGradient)" opacity="0.6"/>
  <path d="M0 450 Q600 320 1200 380 T1920 450 L1920 1080 L0 1080 Z" fill="url(#mountainGradient)" opacity="0.4"/>

  <!-- Trees in middle ground -->
  <g opacity="0.7">
    <!-- Tree 1 -->
    <rect x="200" y="600" width="20" height="80" fill="#8B4513"/>
    <circle cx="210" cy="580" r="40" fill="url(#treeGradient)"/>
    <circle cx="190" cy="570" r="35" fill="url(#treeGradient)"/>
    <circle cx="230" cy="575" r="38" fill="url(#treeGradient)"/>

    <!-- Tree 2 -->
    <rect x="400" y="620" width="18" height="75" fill="#8B4513"/>
    <circle cx="409" cy="600" r="35" fill="url(#treeGradient)"/>
    <circle cx="385" cy="590" r="32" fill="url(#treeGradient)"/>
    <circle cx="425" cy="595" r="34" fill="url(#treeGradient)"/>

    <!-- Tree 3 -->
    <rect x="1600" y="580" width="22" height="85" fill="#8B4513"/>
    <circle cx="1611" cy="560" r="42" fill="url(#treeGradient)"/>
    <circle cx="1585" cy="550" r="38" fill="url(#treeGradient)"/>
    <circle cx="1625" cy="555" r="40" fill="url(#treeGradient)"/>
  </g>

  <!-- Temple in foreground -->
  <g transform="translate(800, 500)">
    <!-- Temple base -->
    <rect x="0" y="80" width="320" height="100" fill="url(#templeGradient)" stroke="#8B4513" stroke-width="2"/>
    <rect x="10" y="90" width="300" height="80" fill="#F5DEB3" stroke="#DAA520" stroke-width="1"/>

    <!-- Temple tower -->
    <rect x="120" y="0" width="80" height="120" fill="url(#templeGradient)" stroke="#8B4513" stroke-width="2"/>
    <rect x="130" y="10" width="60" height="100" fill="#F5DEB3" stroke="#DAA520" stroke-width="1"/>

    <!-- Tower top -->
    <polygon points="140,0 180,0 190,-20 130,-20" fill="url(#templeGradient)" stroke="#8B4513" stroke-width="2"/>
    <polygon points="145,5 175,5 185,-15 135,-15" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>

    <!-- Decorative elements -->
    <circle cx="160" cy="30" r="8" fill="#FF6347"/>
    <circle cx="160" cy="60" r="6" fill="#FF6347"/>
    <circle cx="160" cy="90" r="8" fill="#FF6347"/>
  </g>

  <!-- Lotus pond in foreground -->
  <g transform="translate(200, 700)">
    <!-- Water -->
    <ellipse cx="150" cy="80" rx="200" ry="40" fill="#4682B4" opacity="0.6"/>
    <ellipse cx="150" cy="85" rx="180" ry="35" fill="#87CEEB" opacity="0.4"/>

    <!-- Lotus flowers -->
    <g transform="translate(100, 60)">
      <!-- Flower 1 -->
      <circle cx="0" cy="0" r="8" fill="#FF69B4"/>
      <ellipse cx="-6" cy="-3" rx="4" ry="8" fill="#FF69B4" transform="rotate(-30)"/>
      <ellipse cx="6" cy="-3" rx="4" ry="8" fill="#FF69B4" transform="rotate(30)"/>
      <ellipse cx="0" cy="-8" rx="8" ry="4" fill="#FF69B4"/>
      <circle cx="0" cy="0" r="3" fill="#FFD700"/>
    </g>

    <g transform="translate(200, 70)">
      <!-- Flower 2 -->
      <circle cx="0" cy="0" r="6" fill="#DA70D6"/>
      <ellipse cx="-4" cy="-2" rx="3" ry="6" fill="#DA70D6" transform="rotate(-45)"/>
      <ellipse cx="4" cy="-2" rx="3" ry="6" fill="#DA70D6" transform="rotate(45)"/>
      <ellipse cx="0" cy="-6" rx="6" ry="3" fill="#DA70D6"/>
      <circle cx="0" cy="0" r="2" fill="#FFD700"/>
    </g>
  </g>

  <!-- Subtle overlay for better text readability -->
  <rect width="1920" height="1080" fill="rgba(255,255,255,0.1)"/>
</svg></content>
